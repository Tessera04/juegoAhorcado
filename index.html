<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <title>Ahorcado 04</title>
</head>


<body onload="mostrar();">
    <div class="container">
     <!-- Inicio -->
        <section class="inicio" id="inicio" style="display: block;">
            <div class="container-btn">
                <header class="header-h">
                    <img src="logo.svg" alt="logo alura">
                </header>
                  <!--Botones--> 
                <div class="btn-1">
                    <button class="btn" id="jugarInicio" onclick="irAlJuego();">Jugar</button>
                </div>
                <div class="btn-2">
                    <button class="btn" id="addWordInicio" onclick="addWord();">Agregar palabra</button>
                </div>     
            </div>
        </section>
    
      <!--Agregar Palabra--> 

        <section class="addWord" id="addWord" style="display: none;">
                <header>
                    <img src="logo.svg" alt="logo alura" style="padding: 1rem;">
                </header>
            <div class="bodyAddWord"> 
                <div>
                    <textarea class="text" id="" cols="60" rows="10" placeholder="Ingrese una palabra"></textarea>
                </div>
                 <!--Botones-->  
                <div>
                    <div>
                        <button class="btn" id="saveWord">Agregar palabra</button>
                    </div>
                    <div>
                        <button class="btn" id="goInicio" onclick="irAlInicio();">Atras</button>
                    </div>
                </div> 
            </div>
        </section>

     <!--Juego -->

        <section class="gameScreen" id="gameScreen" style="display: none;">

            <header>
                <img src="logo.svg" alt="logo alura" style="padding: 1rem;">
            </header>

            <div class="game">

                <div class="ahorcado">
                    <figure>
                        <img id="img" class="imagen" src="./imagenes/ahorcado0.png" alt="">
                    </figure>
                </div>

                <div id="letras">
                    
                </div>

                <div id="btnLetras" class="botonesTeclado">
                    <button>A</button>
                    <button>B</button>
                    <button>C</button>
                    <button>D</button>
                    <button>E</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>I</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>M</button>
                    <button>N</button>
                    <button>O</button>
                    <button>P</button>
                    <button>Q</button>
                    <button>R</button>
                    <button>S</button>
                    <button>T</button>
                    <button>U</button>
                    <button>V</button>
                    <button>W</button>
                    <button>X</button>
                    <button>Y</button>
                    <button>Z</button>
                </div>

                <div class="botones">
                    <div>
                       <button class="btn" id="nuevaPalabra">Nuevo Juego</button> 
                    </div>
                    <div>
                        <button class="btn" id="cancelGame">Desistir</button>
                    </div>
                    <div>
                        <button class="btn" id="inicioGame" onclick="irAlInicio();">Atras</button>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
        <footer class="footer">
            <ul class="futer">
                <li class="logofoot">04</li>
                <li class="logofoot2" style="font-size: 15px;">&copy; Copyright Tessera04 - 2022</li>

                <li id="resetPage"><a href="index.html">&#10226;</a></li>
            </ul>
        </footer>

    <!-- Javascript -->
    <script src="./funciones.js"></script>
    <script src="./game.js"></script>
    <script src="./ingresaPalabra.js"></script>
</body>

</html>
